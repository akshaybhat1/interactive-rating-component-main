<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="images/favicon-32x32.png">
  <title>Interactive rating component </title>
</head>
<body>
  <div class="container">
    <div class="card" >

    <header>
      <img class="star" src="images/icon-star.svg" alt="star image">
    </header>

    <main>
      <h1 class="title">How did we do?</h1>
      <p class="about">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
    </main>
    
    
      <div class="rating">
        <button class="btn-rate">1</button>
        <button class="btn-rate">2</button>
        <button class="btn-rate">3</button>
        <button class="btn-rate">4</button>
        <button class="btn-rate">5</button>
      </div>
      
      <footer>
        <button class="btn" id="submitButton">submit</button>
      </footer>
    

    </div>
  </div>


 <!-- Thank You card -->
 
  <div class="wrapper">
    <div class="card content">
        <header>
            <img class="thankyou-image" src="images/illustration-thank-you.svg" alt="thank you image">
        </header>

        <div class="final-rating">
            <p>You selected <span id="final-rate">0</span> out of 5</p>
        </div>

        <section>
            <h1>Thank you!</h1>
            <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
        </section>
    </div>
</div>
<script src="main.js"></script>
</body>

</html>
